<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类冒泡排序的数组去重</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arry = [99,99,55,34,33,55,99,99,99,99,2,55,34];
			console.log(fnOrder(arry));
			
			function fnOrder(ary){
				for (var i =0;i<ary.length-1;i++) {
					for(var j = i+1;j<ary.length;j++){
						if(ary[i]==ary[j]){
							ary.splice(j,1);
							j--;//或break；
						}	
					}
				}
				return ary;
			}
			

		</script>
	</body>
</html>
