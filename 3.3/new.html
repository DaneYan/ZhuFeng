<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1 {
            width: 300px;
            height: 100px;
            background-color: #66ff00;
        }
    </style>
</head>
<body>
<div id="div1">0</div>

<script type="text/javascript">
    var oDiv = document.getElementById("div1");
    //var str = null;
    function fn() {
        oDiv.index = 0;
        oDiv.onclick = (function () {
            return function () {
                oDiv.index++;
                oDiv.innerHTML = this.index;
            }
        })();

    }
    fn();
</script>

</body>
</html>
