var arr = [1,2,1,1,1,1,4,5,6,4,5,3453,546,234,5,6,7455,6754,32,54];
function qSort(arr){
    if(arr.length == 0){
        return [];
    }
    var left = [];
    var right = [];
    var temp = arr[0];

    for(var i =1;i<arr.length;i++){

        if(arr[i]<temp){
            left.push(arr[i]);
        }else {
            right.push(arr[i]);
        }

    }
    return qSort(left).concat(temp,qSort(right));

}
    var startTime = new Date;
    var b =qSort(arr);
    console.log(b);
    var endTime = new Date;
    console.log(endTime-startTime);
</script>
