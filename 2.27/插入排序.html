<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //插入排序
    var arr = [1,2,1,1,1,1,4,5,6,4,5,3453,546,234,5,6,7455,6754,32,54];
    function cRSort(arr){
        for(var i = 1;i<arr.length;i++){
            var temp = arr[i];
            while (temp <arr[i-1] && i>0){
                arr[i] = arr[i-1];
                --i;
            }
            arr[i]  =temp;

        }
    }
    cRSort(arr);
    alert(arr);
</script>
</body>
</html>
