<script type="text/javascript">
//    小示例4：冒泡排序和去重
var arr = [1,2,1,1,1,1,4,5,6,4,5,3453,546,234,5,6,7455,6754,32,54];
function maoPao(arr) {
    for (var outer = 0; outer <arr.length-1;outer++) {
        for(var inner = 0;inner <arr.length-1;inner++){
            if(arr[inner]>arr[inner+1]){
                swap(inner,arr);
            }
        }
    }
}function swap(a,arr){
    arr[a] = arr[a] + arr[a+1];
    arr[a+1] = arr[a] - arr[a+1];
    arr[a] = arr[a] - arr[a+1];
}
//    maoPao(arr);
//    alert(arr);
    //去重

    function quChong(arr){
        for(var outer = 0;outer<arr.length-1;outer++){
            for(var inner = outer +1;inner <arr.length-outer;inner++){
                if(arr[outer] == arr[inner]){
                    arr.splice(inner ,1);
                    inner--;
                }
            }
        }
    }
//    quChong(arr);
//    alert(arr);

    function duiXiangFaQC(arr){
        var obj = {};
        for(var outer = 0;outer<arr.length;outer++){
            if(obj[arr[outer]] == arr[outer]){
                arr.splice(outer,1);
                outer--;
            }else {
                obj[arr[outer]] = arr[outer];
            }
        }
    }
//    duiXiangFaQC(arr);
//    alert(arr);
</script>
