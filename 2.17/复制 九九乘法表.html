		<style type="text/css">
			*{margin:0px;padding:0px;}
			span{width:70px;height:20px;border:1px red solid;display:block;float:left;margin-left:10px;line-height:20px;text-align:center;}

		</style>
	</head>
	<body>
		<div id="container">
			<span>1</span><span>2</span><span>3</span>
		</div>



		<script type="text/javascript">
			var oCon=document.getElementById("container");
			var txt="";
			//  前列后行
			var i = 1;
			while(i<10){
				var j=1;
				while(j<=i){
					txt+="<span>"+j+"*"+i+"="+i*j+"</span>";
					j++;
				}
				i++
				txt += "<br /><br />";				
			}
			oCon.innerHTML = txt;
			
			
		</script>
	</body>
