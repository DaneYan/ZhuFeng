<script type="text/javascript">

    function avgFn(){
        var arr = [];
        for(var a in arguments){
            arr[arr.length] = arguments[a];
        }
        arr.sort(function (a,b){return a-b;});
        arr.pop();
        arr.shift();
        return (eval(arr.join("+"))/arr.length).toFixed(2);
    }
    var a = avgFn(1,2,3,4,32,12,4,543,23,5,323,40,0);
    console.log(a);
