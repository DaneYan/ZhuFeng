<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fnMaoPao(ary){
				for(var outer = 0;outer<ary.length;outer++){
					for(var inner = 0;inner<ary.length-outer;inner++){
						if(ary[inner] > ary[inner+1]){
							var temp = ary[outer];
							ary[outer] = ary[inner];
							ary[inner] = temp;
							//swap(ary[inner],ary[inner+1]);
						}
					}
				}
			}
			
			
			
			
			var arr = [1,4,3,2,2,3,5,6,7,9];
			fnMaoPao(arr);
			console.log(arr);
			
		</script>
	</body>
</html>
