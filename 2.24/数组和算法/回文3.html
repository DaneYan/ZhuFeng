<script>
function fn(str){
	var a=[];
	for(var i=0;i<str.length;i++){
		a.push(str[i]);
	}
	var str2="";
	/*while(a.length){
		str2+=a.pop();
	}*/
	//a=["",0,null,undefined,false]
	var temp=null
	while(temp=a.pop()){//把while循环里的temp=a.pop()看成三步，第一步a.pop()运行，第二步把pop的返回值赋给temp，第三步是对temp做布尔运算
		str2+=temp;
	}
	return str==str2;
	
}
alert(fn("1234567654321"));
str="1234567654321";
