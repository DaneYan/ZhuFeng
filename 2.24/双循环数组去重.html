	<body>
		
		<script type="text/javascript">
			//var a = {};
			var ary = [1,1,3,3,4,44,5,5,4,44,44,5,6,];
			
			for (var outer = 0;outer<ary.length;outer++) {
				
				for (var inner = outer+1;inner<ary.length;inner++) {
					if(ary[outer] == ary[inner]){
						ary.splice(inner,1);
						inner--;
					}
					
				}
			}
			console.log(ary);
		</script>
	</body>
