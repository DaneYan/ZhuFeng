<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">

			var a = [1,2,3,3,4,3,3,5,643,15,43,54,25,4353,4];
			//var arr = [1,2,1,1,1,1,4,5,6,4,5,3453,546,234,5,6,7455,6754,32,54];
			function qSort(arr){
				if (arr.length == 0) {
					return [];
				} 
				var p = arr[0];
				var right = [];
				var left = [];
				for (var i =1;i<arr.length;i++) {
					if(p > arr[i]){
						left.push(arr[i]);
					}else{
						right.push(arr[i]);
					}
				}	
				return qSort(left).concat(p,qSort(right));
			}
			
			var b =qSort(a);
			console.log(b);
		</script>
	</body>
</html>
